lopd.title = Ley Orgánica de Protección de Datos. Aviso legal y de privacidad.
lopd.text = Acme-Chorbies garantiza la confidencialidad de sus datos al incorporarlos a un fichero debidamente inscrito en la Agencia de \
Protección de Datos, con la finalidad de hacer efectiva la entrega de los productos que se comercializan en Acme-Chorbies, así como la \
elaboración de facturas y mantenimiento de la relación comercial. Este fichero es propiedad de Pilar Grimaldo Moya, propietaria de la tienda \
online. <br/><br/>\
El usuario presta su consentimiento expreso e inequívoco para que el tratamiento de los datos recogidos con la finalidad prevista en el párrafo \
anterior se efectúe a través de un servidor ubicado en España.\n\nEl usuario queda, igualmente, informado sobre la posibilidad de ejercer los \
derechos de acceso, rectificación, cancelación y oposición, en los términos establecidos en la legislación vigente, bien a través de la propia \
web, donde podrá modificar o cancelar sus datos, o bien enviando un correo electrónico al responsable del fichero: root@SampleProject.com. <br/><br/> \
Acme-Chorbies garantiza que ha adoptado las medidas oportunas de seguridad en sus instalaciones, sistemas y ficheros. Asimismo,  \
Acme-Chorbies garantiza la confidencialidad de los datos personales y que no van a ser utilizados para una finalidad distinta a la indicada.<br/><br/> \
La Tienda de Acme-Chorbies es una página web propiedad de Pilar Grimaldo Moya, con NIF F-12345678, c/Propuesta, n 123, 1ºA, 28025 Madrid, \
y tiene por objeto comercializar ciertos productos y/o servicios que se sujetarán en todo caso a lo dispuesto en las condiciones generales de \
venta.<br/><br/> \
Acme-Chorbies se encuentra inscrita en el registro de empresas de venta a distancia de la Comunidad de Madrid.<br/><br/> \
Las partes se someten, a su elección, para la resolución de los conflictos y con renuncia a cualquier otro fuero, a los juzgados y tribunales \
de Madrid.<br/><br/> \
Para la utilización de nuestro sitio web es necesario la utilización de cookies. Este sitio web está utilizando cookies \
que se utilizan con la finalidad de poder guardar de manera efectiva la información de tu sesión y así poder mantenerla activa durante la \
navegación por el sitio web, así como para mantener la configuración del idioma seleccionado en la web. Si usted lo desea puede configurar su \
navegador para ser avisado en pantalla de la recepción de cookies y para impedir la instalación de cookies en su disco duro. Por favor, \
consulte las instrucciones y manuales de su navegador para ampliar esta información.
